<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<script src="js/jquery.min.js"></script>
<script src="js/jquery.spritely.js"></script>
<script src="js/jquery.backgroundPosition.js"></script>
<script src="js/slot.js"></script>
<style>

body {
	position: relative;
}

#machine {
	position: absolute;
	width: 845px;
	height: 933px;
	top: 50%;
	left: 50%;
	margin-left: -345px;
	z-index: 100;
	background: url("images/slotmachine.png") no-repeat;
}

.slot-wrapper {
	position: absolute;
	width: 600px;
	left: 50px;
	top: 400px;
}

.slot {
	background:url("images/numbers_normal.png") repeat-y;
	background-position-y: 360px;
	width: 180px;
	height: 360px;
	margin-right: 20px;
	border-radius: 10px;
	float:left;
}

.motion {
	background:url("images/numbers_blur.png") repeat-y;
	background-position-y: 360px;
}

.control {
	position: absolute;
	bottom: -200px;
	left: 60px;
	width: 542px;
	height: 171px;
	border-radius: 10px;
	cursor: pointer;
}

.control.start {
	background: url("images/start.png") no-repeat;
}

.control.reset {
	background: url("images/reset.png") no-repeat;
}

.control.stop {
	background: url("images/stop.png") no-repeat;
}


</style>
</head>
<body>
<div id="machine">
	<div class="slot-wrapper">
		<div id="slot1" class="slot"></div>
		<div id="slot2" class="slot"></div>
		<div id="slot3" class="slot"></div>
	</div>
	<button class="control start"></button>
</div>
</body>
</html>
